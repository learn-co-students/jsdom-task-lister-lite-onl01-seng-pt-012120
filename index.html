<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description"><br><br>
      <label for="priority">Choose a priority: red for high, yellow for medium and green for low</label>
      <select name="priority" id="priority">
        <option value="1">Red</option>
        <option value="2">Yellow</option>
        <option value="3">Green</option>
      </select><br>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
